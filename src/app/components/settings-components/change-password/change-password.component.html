<div class="text-center bg-light p-3">
    <h5 class="">
        Change Password <span class="float-right hover text-right" (click)="closeTab()">
            <img width="40" style="border-radius: 50%; padding: 10px;" src="../../../assets/Iconmetro-cancel.png">
        </span></h5>

</div>
<br>
<div class="container-fluid">
    <div class="row px-5" >
        <form class="w-100 bankDetails" [formGroup]="changePasswordForm">
            <div class="form-group">
                <label>Current Password</label>
                <input type="text" class="form-control" formControlName="oldPassword" >
                <!-- <small class="text-danger" *ngIf="bankAccountForm.get('Accountholdername').touched && bankAccountForm.get('Accountholdername').hasError('required')">Enter Account Holder Name...</small> -->
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" class="form-control" formControlName="newPassword">
                <small class="text-danger" *ngIf="changePasswordForm.get('newPassword').touched && changePasswordForm.get('newPassword').hasError('required')">Enter New Password...</small>
                <small class="text-danger" *ngIf="changePasswordForm.get('newPassword').touched && changePasswordForm.get('newPassword').hasError('minlength')">Password Should Contain 8 Characters...</small>
            </div>
            <div class="form-group">
                <label for="accountNumber">Confirm Password </label>
                <input type="password" class="form-control number-input" formControlName="confirmPassword"  id="accountNumber">
                <div>
                    <small  class="text-danger" *ngIf="changePasswordForm.get('confirmPassword').touched && changePasswordForm.get('confirmPassword').hasError('NoPassswordMatch') &&  changePasswordForm.get('confirmPassword').value != null">
                        Password should match with Password
                    </small>
                      <small class="small text-danger"  *ngIf="changePasswordForm.get('confirmPassword').touched && changePasswordForm.get('confirmPassword').hasError('required')">
                        Password is <strong>required</strong>
                      </small> 
                </div>
            </div>
        </form>
    </div>
    <div class="text-center my-4">
        <button mat-raised-button [class.spinner]="loading" (click)="changePassword()" [disabled]="!changePasswordForm.valid" class="btn-bg rounded-pill w-50">Add</button>
    </div>
</div>
