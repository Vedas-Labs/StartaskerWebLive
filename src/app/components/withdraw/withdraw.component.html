<div class="container">
    <div class="p-2 mb-1" >
        <h5 class="text-center"> Withdraw</h5>
        </div>
        <p class="text-center mb-0 p-1 f-14 pb-0">
            Are You Sure
            <br>
            {{message}}
        </p>
        <form [formGroup]="reasonForm" *ngIf="!data.isTaskWithdraw">
            <div class="form-group">
                <label class="f-14">If yes enter the reason</label>
                <input type="text" formControlName="reason" class="form-control f-14 border-dark">
              </div>
        </form>
        <div class="d-flex justify-content-center pb-2" *ngIf="!data.isTaskWithdraw">
            <button mat-raised-button (click)="close()" class="text-black-50 rounded-pill hover" style="font-weight: 400;font-weight: 400; border: 1px solid grey;">
                &nbsp; &nbsp;   Cancel &nbsp; &nbsp;</button>&nbsp; &nbsp;
            <button mat-raised-button [disabled]="!reasonForm.valid" (click)="submit()" class="text-white rounded-pill hover btn-bg" style="font-weight: 400;font-weight: 400;">
                &nbsp; &nbsp; Withdraw &nbsp; &nbsp;</button>&nbsp;
        </div>
        <div class="d-flex justify-content-center pb-2" *ngIf="data.isTaskWithdraw">
            <button mat-raised-button (click)="close()" class="text-black-50 rounded-pill hover" style="font-weight: 400;font-weight: 400; border: 1px solid grey;">
                &nbsp; &nbsp;   Cancel &nbsp; &nbsp;</button>&nbsp; &nbsp;
            <button mat-raised-button  (click)="submit()" class="text-white rounded-pill hover btn-bg" style="font-weight: 400;font-weight: 400;">
                &nbsp; &nbsp; Withdraw &nbsp; &nbsp;</button>&nbsp;
        </div>
</div>
