<div class="text-center bg-light p-3">
  <h5 class="">
    Ratings
    <span class="float-right hover text-right" (click)="closeTab()">
      <img
        width="40"
        style="border-radius: 50%; padding: 10px"
        src="../../../assets/Iconmetro-cancel.png"
      />
    </span>
  </h5>
</div>
<div class="col-md-12 mt-2">
  <div>
    <div class="d-flex">
      <div class="p-3">
        <img
          src="{{
            'https://liveapi.startasker.com' + data.ratingsGivenTo.profilePic
          }}"
          width="60"
          height="60"
          *ngIf="data.ratingsGivenTo.profilePic != ''"
          class="rounded-circle"
        />
        <img
          src="{{ image }}"
          width="60"
          height="60"
          class="rounded-circle"
          *ngIf="data.ratingsGivenTo.profilePic == ''"
        />
      </div>
      <div class="align-self-center" style="line-height: 35px">
        <h6 class="text-center">WHat is your feedback?</h6>
        <span class="f-14">Give your feedback to this Poster.</span>
      </div>
    </div>
    <div class="text-center">
      <ngb-rating
        [(rate)]="rating"
        [starTemplate]="t"
        style="outline: none !important"
        [max]="5"
      >
        <ng-template #t let-fill="fill">
          <span class="star" [class.full]="fill === 100">
            <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
          </span>
        </ng-template>
      </ngb-rating>
    </div>
    <br />
    <div>
      <form [formGroup]="ratingsForm">
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Comments</label>
          <textarea
            class="form-control"
            formControlName="message"
            name="body"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
      </form>
    </div>
    <div class="text-center my-3">
      <button
        mat-raised-button
        (click)="submitRating()"
        [disabled]="!ratingsForm.valid"
        class="btn-gradiant rounded-pill w-50"
      >
        Submit
      </button>
    </div>
  </div>
</div>
